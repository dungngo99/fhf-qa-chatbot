<!DOCTYPE html>
<!-- saved from url=(0021)http://[::]:9999/app/ -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Bot</title>
    <link rel="stylesheet" href="../static/css/chat.css">
    <link rel="stylesheet" href="../static/css/home.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>

<body _c_t_common="1">
    <!-- CHAT BAR BLOCK -->

    <div class="chat-bar-collapsible">
        <button id="chat-button" type="button" class="collapsible">Ask a question!
            <i id="chat-icon" style="color: #fff;" class="fa fa-commenting" aria-hidden="true"></i>
        </button>

        <div class="content" style="">
            <div class="phone-box"> To be connected to a live FHF employee, call (504)-888-9111!</div>
            <div class="full-chat-block">

                <!-- Message Container -->
                <div class="outer-container">
                    <div class="chat-container">
                        <!-- Messages -->
                        <div id="chatbox">
                            <h5 id="chat-timestamp">16:00</h5>
                            <p id="botStarterMessage" class="botText"><p class="botText"><span>Hi! How can we help you?</span></p></p>
                        </div>

                        <!-- User input box -->
                        <div class="chat-bar-input-block">
                            <div id="userInput">
                                <input id="textInput" class="input-box" type="text" name="msg" placeholder="Tap &#39;Enter&#39; to send a message">
                                <p></p>
                            </div>

                            <div class="chat-bar-icons">
                                <i id="chat-icon" style="color: #333;" class="fa fa-fw fa-send" onclick="sendButton()"></i>
                            </div>
                        </div>

                        <div id="chat-bar-bottom">
                            <p></p>
                        </div>

                    </div>
                </div>

            </div>
        </div>

    </div>


<script src="https://use.fontawesome.com/50e71ee3d9.js"></script>
<script src="../static/scripts/responses.js"></script>
<script src="../static/scripts/chat.js"></script>

</body></html>
